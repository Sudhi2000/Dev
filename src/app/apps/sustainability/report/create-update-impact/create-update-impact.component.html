
<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Impact Type</mat-label>
                        <mat-select formControlName="impact_type" (selectionChange)="getUnit()">
                            <mat-option *ngFor="let type of TypeList"
                                value="{{type.attributes.value}}">
                                {{type.attributes.value}}</mat-option>
                                <mat-option (click)="new_impact_type()" class="option-btn"> <i
                                    class=" mdi mdi-plus-circle"></i> Create New Impact Type
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="impact_unit">
                            <mat-option *ngFor="let unit of UnitList"
                                value="{{unit}}">
                                {{unit}}</mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Value</mat-label>
                        <input type="number" matInput formControlName="impact_value">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid" (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
