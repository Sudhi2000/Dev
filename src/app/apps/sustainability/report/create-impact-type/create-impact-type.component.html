<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Impact Type</mat-label>
                        <input type="text" matInput formControlName="name">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                   
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Impact Unit</mat-label>
                            <input type="text" matInput formControlName="impact_unit">
                            <mat-error>Required Field</mat-error>
                            <mat-hint>Hint: You can enter multiple Impact Type Units separated by commas.</mat-hint>
                        </mat-form-field>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-success btn-icon-text float-end mt-4 "
                        (click)="submit()" [disabled]="!Form.valid">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                </div>
                

    </div>
    </div>
