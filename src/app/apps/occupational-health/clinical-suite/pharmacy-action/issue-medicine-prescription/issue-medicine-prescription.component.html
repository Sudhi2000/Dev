<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Medicine Name</mat-label>
                        <input type="text" readonly matInput formControlName="medicine_name">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Dosage</mat-label>
                        <input type="text" readonly matInput formControlName="dosage">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Days</mat-label>
                        <input type="number" readonly matInput formControlName="days">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            
            
            <div class="row mt-3 mb-2">
                <quill-editor placeholder="Usage" [modules]="quillConfig" formControlName="usage">
                </quill-editor>
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Issuing Quantity</mat-label>
                        <input type="number" matInput formControlName="issuing_quantity" (change)="balCalc($event)">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-2" *ngIf="unavailable">
                <button class="btn btn-warning" type="button">
                    Unable to proceed, the quantity is not available.
                </button>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid" (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
