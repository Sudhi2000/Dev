<div class="container-fluid">
    <div class="row" [formGroup]="Form">
      <div class="col-lg-12">
      
        <div class="container-fluid">
          <div class="table-responsive">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Check-Out Date</mat-label>
                    <input matInput  [matDatepicker]="accdp"  placeholder="Choose a date"
                        [formControl]="checkoutDate" (dateChange)="checkoutDateVal($event)">
                    <mat-datepicker-toggle matSuffix [for]="accdp"></mat-datepicker-toggle>
                    <mat-datepicker #accdp></mat-datepicker>
                    <mat-error>Required Field</mat-error>
                </mat-form-field>
                <mat-form-field fxFlex appearance="outline" color="warning">
                    <mat-label>Check-Out Time</mat-label>
                    <input matTimepicker #t="matTimepicker" [strict]="false" id="timepicker-example" mode="12h"
                        placeholder="Please select time..." name="time" [formControl]="checkoutTime"
                        (timeChange)="checkoutTimeValue($event)">
                    <mat-icon matSuffix (click)="t.showDialog()">access_time</mat-icon>
                    <mat-error>Required Field</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="mb-1">
              <button
                type="button"
                class="btn btn-success btn-icon-text  mt-4"
                (click)="submit()"
                [disabled]="!Form.valid"
              >
                <i class="feather icon-send btn-icon-prepend"></i>
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
