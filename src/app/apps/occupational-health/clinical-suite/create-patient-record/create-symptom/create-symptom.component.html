<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Symptom</mat-label>
                        <input type="text" matInput formControlName="symptom">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " *ngIf="mode!='update'" (click)="submit()"
                        [disabled]="!Form.valid">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                    <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " *ngIf="mode==='update'" (click)="submit()"
                        [disabled]="!Form.valid">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
