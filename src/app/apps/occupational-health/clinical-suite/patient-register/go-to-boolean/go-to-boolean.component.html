<h2 mat-dialog-title>Consultation Requirement</h2>
<mat-dialog-content>
    <p>Please confirm whether consultation is required for the patient.</p>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Is consultation required?</mat-label>
        <mat-select [(value)]="selectedOption">
            <mat-option value="yes">Yes</mat-option>
            <mat-option value="no">No</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="d-flex justify-content-end gap-2 mt-4">
    <button class="btn btn-secondary btn-icon-text btn-previous" (click)="onCancel()">Cancel</button>
    <button class="btn btn-success btn-icon-text" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
