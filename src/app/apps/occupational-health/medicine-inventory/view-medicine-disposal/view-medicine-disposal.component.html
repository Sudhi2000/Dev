<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justsify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Medicine</mat-label>
                        <input type="text" matInput formControlName="medicine">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Available Quantity</mat-label>
                        <input type="text" matInput formControlName="total_quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Disposed Quantity</mat-label>
                        <input type="text" matInput formControlName="disposed_quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Authorized Contractor</mat-label>
                        <input type="text" matInput formControlName="authorized_contrator">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Cost</mat-label>
                        <input type="text" matInput formControlName="cost_val">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Balance Quantity</mat-label>
                        <input type="text" matInput formControlName="balance">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

            </div>

            <div class="row mt-3">
                <quill-editor placeholder="Remarks" [modules]="quillConfig" formControlName="remarks">
                </quill-editor>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary btn-icon-text float-end mt-4" (click)="close()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
