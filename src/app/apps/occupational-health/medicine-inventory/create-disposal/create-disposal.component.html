<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justsify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Medicine</mat-label>
                        <input type="text" matInput formControlName="medicine">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>


                    
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Available Quantity</mat-label>
                        <input type="text" matInput formControlName="total_quantity_val">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Disposed Quantity</mat-label>
                        <input type="number" matInput formControlName="disposed_quantity" (change)="balCalc($event)">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                    
                </div>
                
                
            </div>

            <div class="row mb-2" *ngIf="unavailable">
                <button class="btn btn-warning" type="button">
                    Unable to proceed, the quantity is not available.
                </button>
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Authorized Contractor</mat-label>
                        <input type="text" matInput formControlName="authorized_contrator">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                    
                </div>

            </div>
            
          
           
            <div class="row ">
                

                

                

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Cost</mat-label>
                        <input type="text" matInput formControlName="cost_val">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Balance Quantity</mat-label>
                        <input type="text" matInput formControlName="balance_quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

                

                <!-- <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Issued Quantity</mat-label>.
                        <input type="text"  matInput formControlName="total_quantity_val" (change)="balCalc($event)">
                        <mat-error>Required Field, Numbers only</mat-error>
                    </mat-form-field>
                </div> -->
               
            </div>

            <div class="row mt-3">
                <quill-editor placeholder="Remarks" [modules]="quillConfig"
                    formControlName="remarks">
                </quill-editor>
            </div>
           
            <div class="row ">
                

                
               
                
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" (click)="confirm()" [disabled]="!Form.valid">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
