<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid">
        <div class="row" [formGroup]="Form">
            <div class="col-lg-12">
                <div class="container-fluid d-flex justify-content-between header">
                    <div class="col-lg-8 ps-0">
                        <a routerLink="." class="nobleui-logo d-block mt-3">Document<span>
                                Management</span></a>
                        <p class="mt-1 mb-4"><b>View Document History</b></p>
                    </div>
                </div>
                <div class="container-fluid  d-flex justify-content-center w-100">
                    <div class="table-responsive w-100">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Document Number</mat-label>
                                    <input type="text" matInput formControlName="document_number">
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <div class="form-check form-switch mb-3">
                                    <input type="checkbox" class="form-check-input" id="formSwitch1"
                                        formControlName="no_expiry" (change)="validate_expiry()">
                                    <label class="form-check-label" for="formSwitch1">No Expiry</label>
                                </div>
                            </div>
                        </div>
                        <div class="row " *ngIf="no_expiryValue==false">
                            <div class="col-md-6" >
                                <!-- <mat-form-field appearance="outline">
                                            <mat-label>Document Reviewer</mat-label>
                                            <input type="text" matInput formControlName="document_reviewer">
                                            <mat-error>Required Field</mat-error>
                                        </mat-form-field> -->
                                <mat-form-field appearance="outline" color="primary">
                                    <mat-label>Expiry Date</mat-label>
                                    <input matInput readonly [matDatepicker]="dpExpiryDate" placeholder="Choose a date"
                                        [formControl]="expiry_date" [min]="Form.controls.issued_date.value">
                                    <mat-datepicker-toggle matSuffix [for]="dpExpiryDate"></mat-datepicker-toggle>
                                    <mat-datepicker #dpExpiryDate></mat-datepicker>
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6" >
                                <!-- <mat-form-field appearance="outline">
                                            <mat-label>Physical Location</mat-label>
                                            <input type="text" matInput formControlName="physical_location">
                                            <mat-error>Required Field</mat-error>
                                        </mat-form-field> -->
                                <mat-form-field appearance="outline" color="primary">
                                    <mat-label>Notify Date</mat-label>
                                    <input matInput readonly [matDatepicker]="dpNotifyDate" placeholder="Choose a date"
                                        [min]="Form.controls.issued_date.value" [formControl]="notify_date"
                                        [max]="Form.controls.expiry_date.value">
                                    <mat-datepicker-toggle matSuffix [for]="dpNotifyDate"></mat-datepicker-toggle>
                                    <mat-datepicker #dpNotifyDate></mat-datepicker>
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" color="primary">
                                    <mat-label>Issued Date</mat-label>
                                    <input matInput readonly [matDatepicker]="dpIssuedDate" placeholder="Choose a date"
                                        [formControl]="issued_date">
                                    <mat-datepicker-toggle matSuffix [for]="dpIssuedDate"></mat-datepicker-toggle>
                                    <mat-datepicker #dpIssuedDate></mat-datepicker>
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" color="primary">
                                    <mat-label>Revision Date</mat-label>
                                    <input matInput readonly [matDatepicker]="dpRevDate" placeholder="Choose a date"
                                        [formControl]="revision_date">
                                    <mat-datepicker-toggle matSuffix [for]="dpRevDate"></mat-datepicker-toggle>
                                    <mat-datepicker #dpRevDate></mat-datepicker>
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Revision Number</mat-label>
                                    <input type="text" matInput formControlName="revision_number">
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Version Number</mat-label>
                                    <input type="text" matInput formControlName="version_number">
                                    <mat-error>Required Field</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-4 mt-4">
                            <quill-editor placeholder="Remarks" [modules]="quillConfig" formControlName="remarks">
                            </quill-editor>
                        </div>
                        <div class="col-md-12">
                            <ngx-dropzone>
                                <ngx-dropzone-label>
                                    No Documents
                                </ngx-dropzone-label>
                                <div *ngFor="let file of DocumentFiles; let i = index;" class="custom-dropzone">
                                    <ngx-dropzone-preview ngProjectAs="ngx-dropzone-preview" [removable]="false"
                                        [file]="file" [file]="file"
                                        (click)="openDocument(i); $event.stopPropagation();">
                                        <ngx-dropzone-label class="preview-text">
                                            <div class="preview-text">
                                                {{ file.name }}
                                            </div>
                                        </ngx-dropzone-label>
                                    </ngx-dropzone-preview>
                                </div>
                            </ngx-dropzone>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
