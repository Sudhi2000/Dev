<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">

            <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Survey Category</mat-label>
              
                    <mat-select *ngIf="isMulticat" formControlName="filter">
                      <mat-option *ngFor="let option of availableFilters" [value]="option">
                        {{ option }}
                      </mat-option>
                    </mat-select>
              
                    <input *ngIf="!isMulticat" [readonly]="true" matInput formControlName="filter" />
              
                    <mat-error>Required Field</mat-error>
                  </mat-form-field>
                </div>
              </div>
              
            <div class="row">
            <div class="col-md-12">
            
                <mat-form-field appearance="outline">
                    <mat-label>Survey Question Category Name</mat-label>
                    <input matInput formControlName="value" />
                    <mat-error>Required Field</mat-error>
    
                </mat-form-field>
            </div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " (click)="submit()"
                    [disabled]="!Form.valid">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
