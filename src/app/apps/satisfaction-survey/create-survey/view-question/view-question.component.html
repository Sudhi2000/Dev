<div mat-dialog-content [formGroup]="Form" class="p-3" >
    <div class="container-fluid d-flex justify-content-center">
        <div class="w-100">
            <div class="row">
                <label class="tx-11 fw-bolder mb-0" style="font-size: 1rem;">Question</label>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <quill-editor placeholder="Question" [modules]="quillConfig" formControlName="question">
                    </quill-editor>
                </div>
            </div>
            <div class="mt-3 text-end">
                <button type="button" class="btn btn-secondary" mat-dialog-close>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
