<div mat-dialog-content [formGroup]="Form" style="width: 600px;">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100" style="overflow: hidden;">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field fxFlex appearance="outline" color="primary">
                        <mat-label>Employee</mat-label>
                        <mat-select [formControl]="Employee" multiple (selectionChange)="EmployeeChange($event)">
                            <mat-select-trigger>
                                {{Employee.value ? Employee.value[0] : ''}}
                                <span *ngIf="Employee.value?.length > 1" class="example-additional-selection">
                                    (+{{Employee.value.length - 1}}
                                    {{Employee.value?.length === 2 ?
                                    'other' :
                                    'others'}})
                                </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let emp of Employees"
                                [value]="emp.attributes.first_name + ' ' + emp.attributes.last_name">{{emp.attributes.first_name}}
                                {{emp.attributes.last_name}}</mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <div class="form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="formSwitch1"
                            formControlName="addparticipants">
                        <label class="form-check-label" for="formSwitch1">Allow to add participants?</label>
                    </div>
                </div>
            </div>
            <!-- <div class="mb-3">
                
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
                <button type="button" class="btn btn-secondary mt-4" mat-dialog-close>
                    Cancel
                </button>
            </div> -->
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-primary btn-icon-text" [disabled]="!Form.valid" (click)="submit()">
        <i class="feather icon-send btn-icon-prepend"></i>
        Submit
    </button>
    &nbsp;<button type="button" class="btn btn-secondary" mat-dialog-close>
        Cancel
    </button>
</mat-dialog-actions>
