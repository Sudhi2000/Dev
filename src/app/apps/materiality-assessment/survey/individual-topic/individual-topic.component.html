<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            
                <div class="row ">
                    <div class="col-md-12">
                            <mat-form-field fxFlex appearance="outline">
                              <mat-label>Individual Topic</mat-label>
                              <mat-select formControlName="sub_topic">
                                <mat-option *ngFor="let data of dropdownValue" [value]="data">
                                  <div class="option-container">
                                    {{ data }}
                                  </div>
                                </mat-option>
                              </mat-select>
                              <mat-error>Required Field</mat-error>
                            </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Individual Topic</mat-label>
                            <input type="text" matInput formControlName="individual_topic">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                          
                    </div>
                    
                    
                </div>
                
                <div class="mb-3">
                    <button type="button" class="btn btn-success btn-icon-text " (click)="submit()"
                        [disabled]="!Form.valid">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                </div>
            
        </div>
    </div>
