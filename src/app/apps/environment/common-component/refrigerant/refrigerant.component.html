<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">

        <div class="table-responsive w-100">

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Equipment Name</mat-label>
                        <mat-select formControlName="equipment_name">
                            <mat-option *ngFor="let data of equipmentList" value="{{data?.attributes?.equipment_name}}">
                                <div class="title-container">
                                    <span> {{data.attributes.equipment_name}}</span>
                                    <span class="icon-container"><i class="feather icon-edit titleicon_edit"
                                            (click)="update_Equipment(data)"></i> &nbsp;
                                        <i class="feather icon-trash-2 titleicon_delete"
                                            (click)="delete_Equipment(data.id)"></i>
                                    </span>
                                </div>
                            </mat-option>
                            <mat-option (click)="create_Equipment()" class="option-btn"> <i
                                    class=" mdi mdi-plus-circle"></i>Add Equipment
                            </mat-option>

                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity of Refrigerant Refill</mat-label>
                        <input type="number" matInput formControlName="quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Unit</mat-label>
                        <input type="text" matInput formControlName="unit">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Refill Date</mat-label>
                        <input matInput [matDatepicker]="collFromDP" placeholder="Choose a date"
                            [formControl]="refill_date" (dateChange)="refillDate($event)">
                        <mat-datepicker-toggle matSuffix [for]="collFromDP"></mat-datepicker-toggle>
                        <mat-datepicker #collFromDP></mat-datepicker>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Save
                </button>
            </div>
        </div>

    </div>
</div>
