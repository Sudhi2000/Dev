<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">

           
            <div class="col-md-{{ data.consumptionCategory !== 'Air Emission' ? '7' : '12' }}">
                    <mat-form-field appearance="outline">
                        <mat-label>Source Name</mat-label>
                        <input type="text" matInput formControlName="source">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            <div class="col-md-5" *ngIf="data.consumptionCategory !== 'Air Emission'">
                <mat-form-field fxFlex appearance="outline" color="primary">
                    <mat-label>Unit</mat-label>
                    <mat-select formControlName="unit" (selectionChange)="Unit($event)">
                      <mat-option value="{{data.attributes.Value}}" *ngFor="let data of units">
                        {{data.attributes.Value}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Required Field</mat-error>
                  </mat-form-field>
                </div>
               
            </div>
            <div class="row">
                <div class="col-md-12 text-end">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Save
                </button>
            </div>
            </div>
    </div>
    </div>
    </div>
