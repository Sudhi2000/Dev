<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Name of the project</mat-label>
                        <input type="text" matInput formControlName="name_of_project">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>EIA Notification number</mat-label>
                        <input type="text" matInput formControlName="eia_notification_number">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Date of notification</mat-label>
                        <input matInput [matDatepicker]="diposalDP" placeholder="Choose a date"
                        formControlName="date_of_notification" (dateChange)="date($event)">
                        <mat-datepicker-toggle matSuffix [for]="diposalDP"></mat-datepicker-toggle>
                        <mat-datepicker #diposalDP></mat-datepicker>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label >Whether conducted by independent external agency</mat-label>
                        <mat-select formControlName="conducted_by">
                            <mat-option *ngFor="let data of lov[39]?.value" [value]="data.Value">
                                <span>{{ data.Value }}</span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Results communicated in public domain</mat-label>
                        <mat-select formControlName="results_communicated">
                            <mat-option *ngFor="let data of lov[39]?.value" [value]="data.Value">
                                <span>{{ data.Value }}</span>
                            </mat-option>

                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                

            </div>
            <div id="esgDisclosure" class="row mb-4 ">
                <quill-editor
                    placeholder="Brief details of project" [modules]="quillConfig" formControlName="details_of_project">
                </quill-editor>
            </div>
            <div class="row">
               
                <div class="mb-3">
                    <button *ngIf="data.mode!=='view'" type="button"
                        class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                        (click)="submit()">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                    <button *ngIf="data.mode=='view'" type="button" class="btn btn-secondary float-end mt-4"
                        mat-dialog-close>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
