<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Emission Intensity Base Name</mat-label>
                        <input type="text" matInput formControlName="emission_intensity_base_name">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="unit">
                            <mat-option *ngFor="let data of uniqueUnits" [value]="data">
                                <span>{{ data }}</span>
                            </mat-option>
                            <!-- <mat-option [value]="lov[45]?.value">
                                {{ lov[45]?.value }}
                              </mat-option> -->
                        </mat-select>
                        <!-- <mat-select formControlName="unit">
                            <mat-option *ngFor="let data of lov[19]?.value" [value]="data.unit">
                                <span>{{ data.unit }}</span>
                            </mat-option> -->
                            <!-- <mat-option [value]="lov[45]?.value">
                                {{ lov[45]?.value }}
                              </mat-option> -->
                        <!-- </mat-select> -->
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                        (click)="submit()">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
