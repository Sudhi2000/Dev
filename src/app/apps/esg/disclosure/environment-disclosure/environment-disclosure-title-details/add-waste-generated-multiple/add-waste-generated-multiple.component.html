<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Type of Waste</mat-label>
                        <mat-select formControlName="type_of_waste">
                            <mat-option *ngFor="let data of lov[22]?.value" [value]="data.value">
                                <span class="option-container">{{ data.value }}
                                    <span>
                                        <i class="feather icon-edit modifyicon"
                                            (click)="modify_type_of_waste(data)"></i>
                                        <i class="feather icon-trash-2 deleteicon"
                                            (click)="delete_type_of_waste(data)"></i>
                                    </span>
                                </span>
                            </mat-option>
                            <mat-option (click)="new_type_of_waste()" class="option-btn"> <i
                                    class=" mdi mdi-plus-circle"></i>
                                Create New Type of Waste
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let data of lov[23]?.value" [value]="data.Value">
                                <span>{{ data.Value }}</span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <button *ngIf="data.mode!=='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4"
                        [disabled]="!Form.valid" (click)="submit()">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                    <button *ngIf="data.mode=='view'" type="button" class="btn btn-secondary float-end mt-4"
                        mat-dialog-close>
                        Cancel
                    </button>
                </div>
            </div>          
        </div>
    </div>
</div>
