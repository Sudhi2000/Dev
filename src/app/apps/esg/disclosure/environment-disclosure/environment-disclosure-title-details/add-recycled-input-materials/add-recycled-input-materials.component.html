<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Recycled input materials used</mat-label>
                        <mat-select formControlName="input_material_used">
                            <mat-option *ngFor="let data of lov[4]?.value" [value]="data.value">
                                <span class="option-container">{{ data.value }}
                                    <span>
                                        <i class="feather icon-edit modifyicon" (click)="modify_input_material(data)"></i>
                                        <i class="feather icon-trash-2 deleteicon" (click)="delete_input_material(data)"></i>
                                    </span>
                                </span>
                            </mat-option>
                            <mat-option (click)="new_input_material()" class="option-btn"> <i class=" mdi mdi-plus-circle"></i>
                                Create New Input Material
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input type="number" matInput formControlName="quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="unit">
                            <mat-option *ngFor="let data of lov[42]?.value" [value]="data.Value">
                                <span>{{ data.Value }}</span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>

                   
            <div class="mb-3">
                <button *ngIf="data.mode!=='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
                <button *ngIf="data.mode=='view'" type="button" class="btn btn-secondary float-end mt-4" mat-dialog-close>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
