<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Fuel Name</mat-label>
                        <!-- <input type="text" matInput formControlName="non_renewable_fuel_name"> -->
                        <mat-select formControlName="non_renewable_fuel_name">
                            <mat-option *ngFor="let data of nonRenewableFuelnames" [value]="data.value">
                                <span class="option-container">{{ data.value }}
                                    <span>
                                        <i class="feather icon-edit modifyicon" (click)="modifyFuelName(data)"></i>
                                        <i class="feather icon-trash-2 deleteicon" (click)="deleteFuelName(data)"></i>
                                    </span>
                                </span>
                            </mat-option>
                            <mat-option (click)="newFuelName()" class="option-btn"> <i class=" mdi mdi-plus-circle"></i>
                                Create New Fuel Name
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input type="number" matInput formControlName="quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4" >
                    <mat-form-field appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="unit">
                            <mat-option *ngFor="let data of lov[43]?.value" [value]="data.Value">
                                <span>{{ data.Value }}</span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="mb-3">
                    <button type="button"
                        class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                        (click)="submit()">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
