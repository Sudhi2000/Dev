<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let data of lov[22]?.value" [value]="data.Value">
                                <span >{{ data.Value }}
                                </span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option *ngFor="let data of lov[23]?.value" [value]="data.Value">
                                <span >{{ data.Value }}
                                </span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of complaints received</mat-label>
                        <input type="number" matInput formControlName="no_of_complaints_received">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            
            </div>
            <div class="row">
                <div id="esgDisclosure" class="row mb-4 mt-4">
                    <quill-editor
                        placeholder="Provide details of any corrective actions taken or underway on issues relating to advertising, and delivery of essential services; cyber security and data privacy of customers." [modules]="quillConfig" formControlName="corrective_action_details">
                    </quill-editor>
                </div>
            </div>


            <div class="mb-3">
                <button *ngIf="data.mode!=='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4"
                    [disabled]="!Form.valid" (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
                <button *ngIf="data.mode==='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4"
                    (click)="close()">
                    <i class="feather icon-x-circle btn-icon-prepend"></i>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
