<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Type of Recall</mat-label>
                        <mat-select formControlName="type_of_recall">
                            <mat-option *ngFor="let data of lov[20]?.value" [value]="data.Value">
                                <span >{{ data.Value }}
                                </span>
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of product recalls</mat-label>
                        <input type="number" matInput formControlName="number_of_product_recalls">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
          
               
                
            </div>
  
            <div class="row">
                <div id="esgDisclosure" class="row mb-4 mt-4">
                    <quill-editor
                        placeholder="Reasons for recall" [modules]="quillConfig" formControlName="reason_for_recall">
                    </quill-editor>
                </div>
            </div>


            <div class="mb-3">
                <button *ngIf="data.mode!=='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4"
                    [disabled]="!Form.valid" (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
                <button *ngIf="data.mode==='view'" type="button" class="btn btn-success btn-icon-text float-end mt-4"
                    (click)="close()">
                    <i class="feather icon-x-circle btn-icon-prepend"></i>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
