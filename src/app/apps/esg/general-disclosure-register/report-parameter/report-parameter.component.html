<div mat-dialog-content [formGroup]="Form">
  <div class="container-fluid d-flex justify-content-center w-100">
    <div class="table-responsive w-100">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field fxFlex appearance="outline" class="w-100">
            <mat-label>Select Report Type</mat-label>
            <mat-select formControlName="reportTypes" multiple>
              <mat-option *ngFor="let type of reportTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="Form.get('reportTypes')?.hasError('required')">
              Required Field
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field fxFlex appearance="outline" class="w-100">
            <mat-label>Format</mat-label>
            <mat-select formControlName="format">
              <mat-option value="PDF">PDF</mat-option>
              <mat-option value="Excel">Excel</mat-option>
            </mat-select>
            <mat-error *ngIf="Form.get('format')?.hasError('required')">
              Required Field
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-success btn-icon-text float-end mt-4" (click)="onSubmit()"
          [disabled]="!Form.valid">
          <i class="feather icon-send btn-icon-prepend"></i>
          Submit
        </button>
        <button type="button" class="btn btn-secondary btn-icon-text float-end mt-4 me-2" (click)="onCancel()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
