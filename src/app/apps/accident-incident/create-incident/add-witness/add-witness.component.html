<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Employee ID</mat-label>
                        <input type="text" matInput formControlName="employee_id">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput formControlName="name">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Division</mat-label>
                        <!-- <mat-select (selectionChange)="BusinessUnit($event)" [formControl]="Division">
                            <mat-option *ngFor="let division of divisions"
                                [value]="division">
                                {{division.division_name}}</mat-option>
                        </mat-select> -->
                        <mat-select formControlName="division">
                            <mat-option *ngFor="let division of divisions"
                                value="{{division.division_name}}">
                                {{division.division_name}}</mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field fxFlex appearance="outline">
                        <mat-label>Department</mat-label>
                        <mat-select formControlName="department">
                            <mat-option *ngFor="let name of departments"
                                value="{{name.attributes.department_name}}">
                                {{name.attributes.department_name}}</mat-option>

                            <mat-option (click)="new_department()" class="option-btn"> <i
                                    class=" mdi mdi-plus-circle"></i> Create department
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
