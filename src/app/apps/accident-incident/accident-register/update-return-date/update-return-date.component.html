<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Return Date</mat-label>
                        <input matInput [matDatepicker]="accdp" placeholder="Choose a date"
                            [formControl]="returndate" (dateChange)="returnDate($event)">
                        <mat-datepicker-toggle matSuffix [for]="accdp"></mat-datepicker-toggle>
                        <mat-datepicker #accdp></mat-datepicker>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                
            </div>
            
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid"
                    (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
