<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            
                <div class="row ">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Client Name    </mat-label>
                            <input type="text" matInput formControlName="client_name">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Client Contact Number</mat-label>
                            <input type="number" matInput formControlName="client_contact_number">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Client Email ID </mat-label>
                            <input type="email" matInput formControlName="client_email_id">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Client Address</mat-label>
                            <input type="text" matInput formControlName="client_address">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row ">
                     
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Industry Type</mat-label>
                            <mat-select formControlName="industry_type" >
                                <mat-option *ngFor="let name of industryTypes"
                                    value="{{name.attributes.name}}" >
                                    {{name.attributes.name}}</mat-option>
                                    <mat-option (click)="new_industry_type()" class="option-btn"> <i
                                        class=" mdi mdi-plus-circle"></i> Create a new Industry Type
                                </mat-option>
                            </mat-select>
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " (click)="submit()"
                        [disabled]="!Form.valid">
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Update
                    </button>
                </div>
            
        </div>
    </div>
