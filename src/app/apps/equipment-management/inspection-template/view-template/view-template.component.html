<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">

            <div class="row ">
                <div class="col-md-8">
                    <mat-form-field appearance="outline">
                        <mat-label>Template Name </mat-label>
                        <input type="text" matInput formControlName="template_name">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">

                    <mat-form-field appearance="outline" *ngIf="create">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let name of inspectionCategory" value="{{name.attributes.name}}">
                                {{name.attributes.name}}</mat-option>
                            <mat-option (click)="new_inspection_category()" class="option-btn"> <i
                                    class=" mdi mdi-plus-circle"></i> Create a new Category
                            </mat-option>
                        </mat-select>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" *ngIf="update">
                        <mat-label>Category </mat-label>
                        <input type="text" matInput formControlName="category">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>

            </div>
          
            <div class="row ">

                <table class="table table-striped" *ngIf="create">
                    <thead>
                        <tr>
                            <th>Question</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of questionList">
                            <td [innerHTML]="data.question"></td>
                           
                        </tr>
                    </tbody>
                </table>

                <table class="table table-striped" *ngIf="update">
                    <thead>
                        <tr>
                            <th>Question</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of questionListUpdate">
                            <td [innerHTML]="data.attributes.question"></td>
                           
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " [disabled]="!Form.valid"
                    (click)="submit()" *ngIf="create">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
                <button type="button" class="btn btn-secondary btn-icon-text float-end mt-4 "
                    (click)="close()" *ngIf="update">
                    Close
                </button>
            </div>

        </div>
    </div>
