<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            
                <div class="row ">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Manufacturer</mat-label>
                            <mat-select formControlName="manufacturer" >
                                <mat-option *ngFor="let name of manufacturers"
                                    [value]="name.id" >
                                    {{name.attributes.name}}</mat-option>
                                    <mat-option (click)="new_manufacturer ()" class="option-btn"> <i
                                        class=" mdi mdi-plus-circle"></i> Create a new manufacturer
                                </mat-option>
                            </mat-select>
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Price</mat-label>
                            <input type="text" matInput formControlName="price" (change)="cost($event)"
                            OnlyNumber="true">
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" color="primary">
                            <mat-label>Purchased Date</mat-label>
                            <input matInput [matDatepicker]="dp" placeholder="Choose a date"
                                [formControl]="purchasedate" (dateChange)="purchaseDate($event)">
                            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                            <mat-datepicker #dp></mat-datepicker>
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>

                    </div>
                    <div class="col-md-6">
                        
                        <mat-form-field appearance="outline" color="primary">
                            <mat-label>Manufacturing Date</mat-label>
                            <input matInput [matDatepicker]="ip" placeholder="Choose a date"
                                [formControl]="manufacturedate" (dateChange)="manufactureDate($event)">
                            <mat-datepicker-toggle matSuffix [for]="ip"></mat-datepicker-toggle>
                            <mat-datepicker #ip></mat-datepicker>
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row ">
                     
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Equipment</mat-label>
                            <mat-select formControlName="equipment" >
                                <mat-option *ngFor="let name of equipments"
                                    [value]="name.id ">
                                    {{name.attributes.equipment_name}}</mat-option>
                                     
                            </mat-select>
                            <mat-error>Required Field</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-success btn-icon-text float-end mt-4 " (click)="submit()"
                       >
                        <i class="feather icon-send btn-icon-prepend"></i>
                        Submit
                    </button>
                </div>
            
        </div>
    </div>
