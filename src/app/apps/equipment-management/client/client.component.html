<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <nav aria-label="breadcrumb ">
                    <a routerLink="." class="nobleui-logo d-block mt-3">Client<span> Management</span></a>
                    <ol class="breadcrumb breadcrumb-dot">
                        <li class="breadcrumb-item"><a routerLink="/apps/insight">Home</a></li>
                        <li class="breadcrumb-item"><a routerLink="/apps/equipment-management/client">Client</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/apps/equipment-management/client">Register</a></li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-4 search">
                <div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="feather icon-search"></i>
                        </div>
                        <input type="text" class="form-control" id="navbarForm" placeholder="Search here..."
                            (keyup)="applyFilter($event)">
                    </div>
                </div>
            </div>
            <div class="col-md-1 search">
                <button type="button" class="btn btn-primary btn-icon-text" (click)="create()" id="env_report">
                    <i class="btn-icon-prepend" data-feather="plus-circle"></i>
                    CREATE
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body table-card">
                <div class="table-responsive">
                    <ng-container *ngIf="isLoading">
                        <app-loading-screen [rows]="9"></app-loading-screen>
                      </ng-container>
                      <ng-container *ngIf="!isLoading">
                    <table mat-table [dataSource]="dataSource" matSort>
                          

                        <ng-container matColumnDef="client_id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.client_id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="client_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="client_contact_number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.client_contact_number}} </td>
                        </ng-container>
                        <ng-container matColumnDef="client_email_id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.client_email_id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="industry_type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Industry Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.industry_type}} </td>
                        </ng-container>
                        
                        <!-- <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Status"> Status
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <button type="button"
                                    class="btn {{statusButton(element.status)}} status-btn btn-icon-text btn-xs">
                                    {{element.status}}
                                </button>
                            </td>
                        </ng-container>
  -->
 
                        <ng-container matColumnDef="actions">
                            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header>Actions</th>
                            <td *matCellDef="let row" class="actions-cell" mat-cell>
                                <button type="button" class="btn btn-success btn-icon btn-xs" (click)="modify(row)"
                                    placement="top" ngbTooltip="Modify Client">
                                    <i class="feather icon-edit"></i>
                                </button>
                                
                                <button type="button" class="btn btn-primary btn-icon btn-xs hide"
                                    id="{{row.document_number}}_1">
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    <span class="visually-hidden">Loading...</span>
                                </button>
                                <button type="button" class="btn btn-secondary btn-icon btn-xs" (click)="view(row)"
                                    placement="top" ngbTooltip="View">
                                    <i class="feather icon-eye"></i>
                                </button>

                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
                    </table>
                    </ng-container>
                    <mat-paginator [pageSize]="pageSize" showFirstLastButtons [showFirstLastButtons]="true" [length]="totalItems"
            (page)="get_client_history($event)" aria-label="Select page of periodic elements">
          </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
