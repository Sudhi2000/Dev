<div class="container-fluid">
    <div class="row" [formGroup]="Form">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                     
                    <div class="mt-3">
                        
                        <div class=" profImg">
                             
                            <img [src]="userImage" width="250px">
                            <br><br><br><br>
              
                        </div>  
                         <div class="profImg">         
                        <button [disabled]="Form.value.status==='Completed'" class="btn btn-primary" mat-icon-button
                            aria-label="Example icon-button with a menu" (click)="changeImage()" >
                            Change Image
                        </button>
                        </div>  
                    </div>
                    
                </div>
            </div>
        </div>
    
        <div class="col-lg-8" >
            <div class="card formheigh">
                <div class="card-body">
                    <div class="col-lg-8 ps-0">
                        <a routerLink="." class="nobleui-logo d-block mt-3">My Profile</a>
                        <!-- <p class="mt-1 mb-1"><b>Report a new hazard or risk</b></p> -->
                        <!-- <h6 class=" mb-5"># {{Form.value.reference_number}}</h6> -->
                    </div>
                    <div class="container-fluid  d-flex justify-content-center w-100">
                        <div class="table-responsive w-100">
                            <div class="row marg">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Employee ID</mat-label>
                                        <input type="text" matInput formControlName="employee_id">
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>

                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input type="text" matInput formControlName="email">
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>

                                </div>
                            </div>
                             
                            <div class="row ">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>First Name</mat-label>
                                        <input type="text" matInput formControlName="first_name">
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Last Name</mat-label>
                                        <input type="text" matInput formControlName="last_name">
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Designation</mat-label>
                                        <input type="text" matInput formControlName="designation">
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field fxFlex appearance="outline">
                                        <mat-label>Gender</mat-label>
                                        <mat-select formControlName="gender">
                                            <mat-option value="Male">Male</mat-option>
                                            <mat-option value="Female">Female</mat-option>
                                        </mat-select>
                                        <mat-error>Required Field</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary" (click)="confirmResetPassword()">Reset my Password</button>
                                    <!-- <mat-form-field fxFlex="auto" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input [type]="passwordInputType" formControlName="password" matInput required
                                          (change)="bcrypPass($event)">
                                         
                                         
                                        <mat-error>Your password should be atleast 6 characters long.</mat-error>
                                      </mat-form-field> -->
                                </div>
                                <!-- <div class="col-md-6">
                                    <mat-form-field fxFlex="auto" appearance="outline">
                                        <mat-label>Confirm Password</mat-label>
                                        <input [type]="passwordInputTypeConfirm" formControlName="confirm_password" matInput required>
                                         
                                        <mat-error>Password not Matching</mat-error>
                                      </mat-form-field>
                    

                                </div> -->
                            </div> 
                             
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <button type="button" class="btn btn-primary btn-icon-text float-end mt-4" (click)="submit()"  >
                            <i class="feather icon-send btn-icon-prepend"></i>
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
