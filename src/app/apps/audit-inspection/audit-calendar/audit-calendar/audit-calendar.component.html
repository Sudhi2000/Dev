<div class="container calendar">
    <!-- <app-page-title title="Calendar" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="app-calendar">
                        <!-- calendar -->
                        <full-calendar [options]="calendarOptions"></full-calendar>

                    </div>
                    <div class="mt-3 d-flex  flex-wrap">
                        <!-- External Audit -->
                        <div>
                            <h6 style="font-size: 0.9rem;">External Audit</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="d-flex align-items-center">
                                    <span class="legend-color"
                                        style="background-color: rgba(234, 138, 23, 0.35); width: 16px; height: 16px; border-radius: 3px; display: inline-block; margin-right: 6px;"></span>
                                    <span style="font-size: 0.8rem;">Approved</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="legend-color"
                                        style="background-color: rgba(255, 213, 128, 0.25); width: 16px; height: 16px; border-radius: 3px; display: inline-block; margin-right: 6px;"></span>
                                    <span style="font-size: 0.8rem;">In Progress</span>
                                </div>
                            </div>
                        </div>

                        <!-- Internal Audit -->
                        <div class="ms-4">
                            <h6 style="font-size: 0.9rem;">Internal Audit</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="d-flex align-items-center">
                                    <span class="legend-color"
                                        style="background-color: rgba(34, 139, 84, 0.3); width: 16px; height: 16px; border-radius: 3px; display: inline-block; margin-right: 6px;"></span>
                                    <span style="font-size: 0.8rem;">Approved</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="legend-color"
                                        style="background-color: rgba(144, 238, 144, 0.2); width: 16px; height: 16px; border-radius: 3px; display: inline-block; margin-right: 6px;"></span>
                                    <span style="font-size: 0.8rem;">In Progress</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
