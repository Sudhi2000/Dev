
<div mat-dialog-content [formGroup]="Form">
    <div class="container-fluid  d-flex justify-content-center w-100">
        <div class="table-responsive w-100">
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Disposed Quantity</mat-label>
                        <input type="number" matInput formControlName="disposed_quantity">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" color="primary">
                        <mat-label>Disposed Date</mat-label>
                        <input matInput [matDatepicker]="dpDisposalDate"  placeholder="Choose a date"
                            [formControl]="disposal_date" (dateChange)="disposalDate($event)">
                        <mat-datepicker-toggle matSuffix [for]="dpDisposalDate"></mat-datepicker-toggle>
                        <mat-datepicker #dpDisposalDate></mat-datepicker>
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Authorized Contractor</mat-label>
                        <input type="text" matInput formControlName="authorized_contractor">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <quill-editor placeholder="Disposal Details?" [modules]="quillConfig"
                        formControlName="disposal_details" >
                    </quill-editor>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-success btn-icon-text float-end mt-4" [disabled]="!Form.valid" (click)="submit()">
                    <i class="feather icon-send btn-icon-prepend"></i>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
