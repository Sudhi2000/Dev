<h1 mat-dialog-title>Don't Worry</h1>
<div mat-dialog-content>
 We are here to help you to recover your password. Enter the email associated with your account and we'll send an email with instructions to reset your password.

 <div class="mb-3 mt-3" [formGroup]="forgetPassForm">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" formControlName="email">
  </div>
</div>
<div mat-dialog-actions>
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
</div>
