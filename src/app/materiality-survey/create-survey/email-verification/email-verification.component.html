<form [formGroup]="otpForm">
    <div class="otp-container">
        <div class="logo">
            <img src="assets/images/sattva-logo-dark.png">
        </div> 
        <div class="row g-3" [formGroup]="Form">
            <div class="auth-credentials m-b-xxl">
                <div class="mb-3">
                    <label *ngIf="!isOtpSectionVisible" for="signInEmail" class="form-label">Email address</label>
                    <input  type="email" class="form-control" id="signInEmail" aria-describedby="signInEmail"
                        placeholder="Enter Your Email ID" formControlName="email">
                    <div class="error" *ngIf="f['email'].touched && f['email'].errors">
                        <div *ngIf="f['email'].errors?.['required']"> Required Field</div>
                        <div *ngIf="f['email'].errors?.['email']"> Please provide a valid email</div>
                    </div>
                </div>
                

            </div>
        </div>
        <div *ngIf="!isOtpSectionVisible" class="button-group">
            <button type="button" class="btn btn-success" (click)="submitEmail()">Send OTP</button>
          </div>

          <div *ngIf="isOtpSectionVisible" [formGroup]="otpForm">
  <span>Enter the 4-digit OTP received in your registered email</span>
  <div class="input-group mt-2">
    <input type="text" formControlName="otp1" class="otp-box" #otpBox1 maxlength="1"
           (input)="moveFocus($event, otpBox2)">
    <input type="text" formControlName="otp2" class="otp-box" #otpBox2 maxlength="1"
           (input)="moveFocus($event, otpBox3)">
    <input type="text" formControlName="otp3" class="otp-box" #otpBox3 maxlength="1"
           (input)="moveFocus($event, otpBox4)">
    <input type="text" formControlName="otp4" class="otp-box" #otpBox4 maxlength="1"
           (input)="moveFocus($event, null)">
  </div>
  <div class="button-group">
    <button type="button" class="btn btn-success" (click)="confirm()" [disabled]="!otpForm.valid">Confirm</button>

</div>
