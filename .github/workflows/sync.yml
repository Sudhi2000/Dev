name: Mirror Dev to QA Repo

on:
  push:
    branches:
      - main  # Only trigger on Dev's main branch

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev repository (source)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Clone QA repository (target)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Sudhi2000/QA /tmp/qa-repo

      - name: Sync files to QA repo (excluding .github)
        run: |
          rsync -av --delete --exclude='.git' --exclude='.github' ./ /tmp/qa-repo/

      - name: Commit and push changes to QA repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd /tmp/qa-repo
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "Mirror from Dev repo"
            git push origin main
          fi
