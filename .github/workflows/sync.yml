name: Sync Dev to QA

on:
  push:
    branches:
      - main  # üîÅ Use 'B' if that's your reviewed branch in Dev repo

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Repo (B branch)
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Prepare code for sync (exclude workflows and sensitive files)
        run: |
          mkdir tmp
          shopt -s dotglob  # Include hidden files like .editorconfig
          for item in * .[^.]*; do
            if [ "$item" != "tmp" ] && [ -e "$item" ] && [ "$item" != ".env" ] && [ "$item" != ".env.local" ] && [ "$item" != ".env.production" ]; then
              mv "$item" tmp/
            fi
          done
          rm -rf tmp/.git tmp/.github

      - name: Debug - list contents to be pushed
        run: ls -al tmp

      - name: Push to QA Repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.QA_REPO_TOKEN }}
          repository: Sudhi2000/QA  # üîÅ Change if needed
          branch: main              # üîÅ Target branch in QA repo
          directory: tmp
          force: true
