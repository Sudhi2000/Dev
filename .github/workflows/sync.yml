nname: Check Token Access

on:
  workflow_dispatch:  # This allows manual triggering from GitHub UI

jobs:
  test-token:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo (Dev)
        uses: actions/checkout@v3

      - name: Test cloning QA repo using token
        run: |
          git clone https://x-access-token:${{ secrets.QA_REPO_TOKEN }}@github.com/Sudhi2000/QA.git

      - name: Push to QA Repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.QA_REPO_TOKEN }}
          repository: Sudhi2000/QA     # ✅ Make sure this repo exists and token has access
          branch: main                 # ✅ Replace with target branch in QA repo
          directory: tmp
          force: true
