name: Sync Dev to QA

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Repo (B branch)
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Prepare only code to push (optional: exclude workflows)
        run: |
          rm -rf .git
          rm -rf .github  # Optional: exclude workflows
          mkdir tmp
          mv * .[^.]* tmp 2>/dev/null || true
          cd tmp

      - name: Push to QA Repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.QA_REPO_TOKEN }}
          repository: Sudhi2000/QA
          branch: main   # or QA branch
          directory: tmp
          force: true
