name: Mirror Dev to QA Repo

on:
  push:
    branches:
      - main   # Trigger only on pushes to main branch

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev repository (source)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history, useful for proper commits

      - name: Set up git for pushing
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Clone QA repository (target)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Sudhi2000/Dev /tmp/qa-repo

      - name: Sync files to QA repo
        run: |
          rsync -av --delete --exclude='.github' --exclude='.git' ./ /tmp/qa-repo/

      - name: Commit and push changes to QA repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd /tmp/qa-repo
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes detected, skipping commit"
          else
            git add .
            COMMIT_HASH=$(git rev-parse --short HEAD)
            git commit -m "Mirror from Dev repo commit ${COMMIT_HASH}"
            git push origin main
          fi
