name: CI/CD with QA Approval

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build-status.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        id: build-status
        run: |
          npm run build --prod

      - name: Get commit message
        id: commit_message
        run: |
          echo "message=$(git log -1 --pretty=format:'%s')" >> "$GITHUB_OUTPUT"

      - outputs:
        build-status: ${{ steps.build-status.outcome }}
        commit-message: ${{ steps.commit_message.outputs.message }}

      - name: Notify developer on build failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":rocket: *Build Passed!*\n*Developer:* `${{ github.actor }}`\n*Commit:* `${{ needs.build.outputs.commit-message }}`\n\n➡️ [Click here to approve deployment](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  notify_qa:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify QA via Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":rocket: Build passed on `main`. QA approval needed before deployment.\nCommit: ${{ github.sha }}\nTriggered by: ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_QA }}

  deploy:
    needs: notify_qa
    runs-on: ubuntu-latest
    environment:
      name: qa-approval
      url: https://your-qa-instance.com
    steps:
      - name: Deploy to QA server
        run: |
          echo "Deploying to QA instance..."
          # Your actual deployment logic goes here
