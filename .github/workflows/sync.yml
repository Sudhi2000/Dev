name: Sync Dev to QA

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Repo (main branch)
        uses: actions/checkout@v3

      - name: Prepare code for sync (exclude workflows and sensitive files)
        run: |
          mkdir prepared
          shopt -s dotglob
          for item in * .[^.]*; do
            if [ "$item" != "prepared" ] && [ "$item" != ".env" ] && [ "$item" != ".env.local" ] && [ "$item" != ".env.production" ] && [ "$item" != ".git" ] && [ "$item" != ".github" ]; then
              mv "$item" prepared/
            fi
          done

      - name: Clean tmp folder before cloning
        run: rm -rf tmp

      - name: Clone QA repo into tmp
        run: |
          git clone https://x-access-token:${{ secrets.QA_REPO_TOKEN }}@github.com/Sudhi2000/QA.git tmp
          find tmp ! -name '.git' ! -name '.' -exec rm -rf {} +

      - name: Copy prepared files into cloned repo (tmp)
        run: |
          shopt -s dotglob
          cp -r prepared/* prepared/.* tmp/ 2>/dev/null || true

      - name: Commit and push changes from tmp
        run: |
          cd tmp
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync Dev to QA" || echo "No changes to commit"
          git push origin main --force
