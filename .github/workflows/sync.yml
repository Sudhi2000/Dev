name: Sync Dev to QA

on:
  push:
    branches:
      - B  # 🔁 Change if your reviewed branch name is different

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev Repo (B branch)
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Prepare code for sync (exclude workflows)
        run: |
          mkdir tmp
          shopt -s dotglob  # include hidden files like .env
          mv * tmp/
          rm -rf tmp/.git tmp/.github

      - name: Debug - list contents to be pushed
        run: ls -al tmp

      - name: Push to QA Repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.QA_REPO_TOKEN }}
          repository: Sudhi2000/QA  # 🔁 Replace with your QA repo if different
          branch: main              # 🔁 Replace with QA repo target branch
          directory: tmp
          force: true
